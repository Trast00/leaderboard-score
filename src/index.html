<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="0; url=https://trast00.github.io/leaderboard-score/dist/index.html">
  <script src="https://kit.fontawesome.com/a1c06e2fcd.js" crossorigin="anonymous"></script>
  <title>Leader Board Score</title>
</head>
<body>
  <h1>Leader Board Score</h1>
  <section class="recent-scores">
    <h2>Recent Scores <button type="button" id="reset-list-scores">Reset</button></h2>
    
    <ul id="list-scores" class="list-scores">
    </ul>
  </section>
  <form class="new-score">
    <h2>Add your score</h2>
    <label for="score">
      <input type="number" name="score" id="score" placeholder="Add your score" minlength="1" step=".01">
    </label>
    <label for="name">
      <input type="text" name="name" id="name" placeholder="Add your name" minlength="3">
    </label>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
